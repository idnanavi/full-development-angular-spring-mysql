<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="id">Id</label>
        <input type="text" class="form-control" id="id" required [(ngModel)]="employee.id" name="id">
      </div>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" required [(ngModel)]="employee.fname" name="fname">
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lname" name="lname">
      </div>
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.email" name="email">
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
 </form>
